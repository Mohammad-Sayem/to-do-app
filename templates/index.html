
{% extends 'base.html' %}
{% block body %}
    


    <div class="container my-3">
        <h2>Add a Todo</h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="titles" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" name="descs" id="desc">
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>


    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">sno</th>
                    <th scope="col">title</th>
                    <th scope="col">desc</th>
                    <th scope="col">time</th>
                    <th scope="col">action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in allstudent %}

                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{student.title}}</td>
                    <td>{{student.desc}}</td>
                    <td>{{student.date_date}}</td>
                    <td><a href="/update/{{student.sno}}"><button type="button" class="btn btn-dark">Update</button></a>
                        <a href="/delete/{{student.sno}}"><button type="button" class="btn btn-dark">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

    {% endblock body %}
